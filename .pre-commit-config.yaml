repos:
    -   repo: https://github.com/ambv/black
        rev: 21.9b0
        hooks:
        - id: black
          language_version: python3.9
    # -   repo: https://gitlab.com/pycqa/flake8
    #     rev: 3.9.2
    #     hooks:
    #     - id: flake8
    -   repo: https://github.com/PyCQA/isort
        rev: 5.9.3
        hooks:
        - id: isort
    -   repo: local
        hooks:
        -   id: tests
            name: run tests
            entry: pytest -v
            language: system
            types: [python]
            stages: [push]